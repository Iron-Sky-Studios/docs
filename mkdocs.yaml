site_name: Iron Sky Studios Documentation
site_url: https://github.com/Iron-Sky-Studios/
site_description: Documentation for Iron Sky Studios

repo_url: https://github.com/Iron-Sky-Studios/

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/yGuQqQFx
    - icon: material/gmail
      link: mailto:ironskystudios@gmail.com
    - icon: material/web
      link: https://iron-sky-studios.github.io/
    - icon: fontawesome/brands/github
      link: https://github.com/Iron-Sky-Studios

copyright: Copyright &copy; 2023 Iron Sky Studios

theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - toc:
      anchorlink: True
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition

nav:
  - Home: "index.md"
  - Onboarding:
      - "1 - Git Starter Pack": "onboarding/1-git-starter-pack.md"
      - "2 - Git Collab Starter Pack": "onboarding/2-git-collab-starter-pack.md"
      - "3 - C# Google Style Guide": "onboarding/3-csharp-google-styleguide.md"
  - Dev Notes:
      - "C# Notes": "notes/csharp.md"
